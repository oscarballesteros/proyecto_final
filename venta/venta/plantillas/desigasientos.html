{% extends 'index2.html' %}
{% block cuerpo %}

		<div class="registro"><br><br>
			<center><h3><font face="rockwell" size=5px color="blue">Designacion de Asientos</font></h3><br>

					{{dato.errors}}

	</div>

		$('label').addClass('control-label')
	</script>
{% endblock  %}
